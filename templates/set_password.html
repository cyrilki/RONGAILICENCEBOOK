{% extends "base.html" %}

{% block title %}Set Password - License Management System{% endblock %}

{% block content %}
<div class="container">
    <h1>Set Password</h1>
    <form action="{{ url_for('set_password') }}" method="POST">
        <label for="password">Password (6 characters):</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="6" required>

        <button type="submit">Set Password</button>
    </form>
</div>
{% endblock %}
