{% extends "base.html" %}

{% block title %}Add User - License Management System{% endblock %}

{% block content %}
<div class="container">
    <h1>Add User</h1>
    <form action="{{ url_for('add_user') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit">Add User</button>
    </form>
</div>
{% endblock %}
